<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>tab_chage</title>
<style type="text/css">
 body,ul{margin:0;padding: 0;display: inline-block; }
 li{list-style: none; float: left;display: block;padding:10px 10px; border:1px #ddd solid;margin-left: 10px;}
 .tab{width: 300px;height: 150px;border:1px solid #ddd; padding: 20px; display: none;}
</style>
<script type="text/javascript">
	function tab_action(obj){
			var name=obj.getAttribute("alter");
			var div=document.getElementsByTagName("div");
			for(var i=0;i<div.length;i++){
				var id_name=div[i].getAttribute("id");
				if(id_name==name){
					div[i].visibility="block";
				}else{
					div[i].visibility="none";
				}
			}
	}
</script>	
</head>
	

<body>
	<ul>
		<li><a href="javascript:;" alter="one" onclick="tab_action(this)">房产</a></li>
		<li><a href="javascript:;" alter="two" onclick="tab_action(this)">家居<a></li>
		<li><a href="javascript:;" alter="three" onclick="tab_action(this)">二手房<a></li>
	</ul>
	<div class="tab" id="one">
		<p>275万购昌平邻铁三居 总价20万买一居<br/>
    	200万内购五环三居 140万安家东三环<br/>
    	北京首现零首付楼盘 53万购东5环50平<br/>
    	京楼盘直降5000 中信府 公园楼王现房</p>	
	</div>
	<div class="tab" id="two">
		<p>0平出租屋大改造 美少女的混搭小窝<br/>
     	经典清新简欧爱家 90平老房焕发新生<br/>
     	新中式的酷色温情 66平撞色活泼家居<br/>
     	瓷砖就像选好老婆 卫生间烟道的设计</p>
		
	</div>
	<div class="tab" id="three">
		<p>通州豪华3居260万 二环稀缺2居250w甩<br/>
     	西3环通透2居290万 130万2居限量抢购<br/>
     	黄城根小学学区仅260万 121平70万抛!<br/>
     	独家别墅280万 苏州桥2居优惠价248万</p>
		
	</div>

</body>
</html>
