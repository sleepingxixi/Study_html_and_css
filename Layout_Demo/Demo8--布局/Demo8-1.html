<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>圣杯布局</title>
	<style type="text/css">
		/*圣杯布局即两边宽度固定，中间宽度随着屏幕的大小变化*/
		body{margin:0; padding: 0;}
		.center{background: blue;margin:0 200px;height: 600px;}
		.left{background: pink;width: 200px;position: absolute; top: 0;left: 0; height: 600px;}
		.right{background: yellow;width: 200px; position: absolute; top: 0; right: 0; height: 600px;}
	</style>
</head>
<body>
<div class="center"></div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
