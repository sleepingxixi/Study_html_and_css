<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>TimeOut</title>
	<script>
		var num=5;
		function showNum(){
			document.getElementById("time").innerHTML=num;
			num=num-1;
			if(num>=0){
			var i=setTimeout("showNum()",1000);
		}else{
			clearTimeout(i);
			window.open("http://www.baidu.com","_parent");
		}
		}
		window.onload=showNum;
		
		function historyPage(){
			window.history.back();
		}
	</script>
</head>
<body>
<h2>操作成功</h2>
<p><span id="time"></span>秒后回到主页&nbsp;&nbsp;<a href="javascript:historyPage()">返回</a></p>
</body>
</html>
