<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Demo of table</title>
	<style type="text/css">
		body,th,td{margin:0;padding: 0;}
		table{width: 640px;border-collapse: collapse;margin:100px auto;}
		td,th{border:1px solid #99b0da; text-align: center;}
		th{background: #dbe3fa;font-size: 16px;height: 30px;}
		td{font-size: 12px;height: 28px;}
	</style>
</head>
<body>
<table>
	<tbody>
	<tr>
		<th colspan="2" width="172px">日期</th>
		<th colspan="2" width="179px">天气现象</th>
		<th width="94px">气温</th>
		<th width="94px">风向</th>
		<th width="94px">风力</th>
	</tr>
	<tr>
		<td rowspan="2" width="95px">22日星期五</td>
		<td>白天</td>
		<td><img src="img/sun.jpg" alt="天气图片" /></td>
		<td width="115px">晴间多云</td>
		<td style="color: red;">高温7℃</td>
		<td>无持续风</td>
		<td>微风</td>
	</tr>
	<tr>
		<td>夜间</td>
		<td><img src="img/moon.jpg" alt="天气图片" /></td>
		<td>晴</td>
		<td style="color: #570065;">低温-4℃</td>
		<td>无持续风</td>
		<td>微风</td>
	</tr>
	</tbody>
	<tbody id="body1">
	<tr>
		<td rowspan="2" style="color: red;">23日星期六</td>
		<td>白天</td>
		<td><img src="img/sun.jpg" alt="天气图片" /></td>
		<td>晴</td>
		<td style="color: red;">高温9℃</td>
		<td>无持续风</td>
		<td>微风</td>
	</tr>
	<tr>
		<td>夜间</td>
		<td><img src="img/clundy.jpg" alt="天气图片" /></td>
		<td>阴</td>
		<td style="color: #570065;">低温-2℃</td>
		<td>无持续风</td>
		<td>微风</td>
	</tr>
	</tbody>
</table>

</body>
</html>
