<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Layout</title>
	<style>
		body{width: 900px;margin: 0 auto;}
		.left,.center,.right{width: 300px;float: left;}
		.left div{height: 300px; border:1px solid #fff; background:yellow; }
		.center div{height: 200px; border:1px dotted #fff; background: pink;}
		.right div{height: 300px; border:1px solid #fff; background: yellow;}
	</style>
</head>
<body>
	<div class="left">
		<div></div>
		<div></div>
	</div>
	<div class="center">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="right">
		<div></div>
		<div></div>		
	</div>
</body>
</html>
