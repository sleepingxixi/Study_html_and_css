<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Layout3</title>
	<style type="text/css">
		.out{width: 400px; margin: 100px auto;font-size: 12px;border: 2px solid #000;}
		.top{width: 400px;height: 300px;}
		.top1{width: 296px;height: 296px; border:2px solid #fff; background: #ff00ff;float: left;}
		.top2{width:100px;height:300px;float: right;}
		.top2 div{height: 100px;}
		.top2-1{background: #77cc11}
		.top2-2{background: #ffff00}
		.bottom{width: 400px;height: 100px;}
		.bottom div{height: 100px;width: 100px;float: right;}
	</style>
</head>
<body>
	<div class="out">
		<div class="top">
			<div class="top1">第一块</div>
			<div class="top2">
				<div class="top2-1">第二块</div>
				<div class="top2-2">第三块</div>
				<div class="top2-1">第四块</div>
			</div>
		</div>
		<div class="bottom">
			<div class="top2-2">第五块</div>
			<div class="top2-1">第六块</div>
			<div class="top2-2">第七块</div>
			<div class="top2-1">第八块</div>
		</div>
	</div>

</body>
</html>
