<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>navigation bars</title>
<style>
body,.bars,a{margin:0; font-size: 14px;}
.bars{width: 600px;height: 50px;background: #f6fcff;margin:100px auto; text-align: center;}
.bars a{border:1px solid #e0e2e3; text-decoration: none;color:#3965ad;background: #ffffff; padding:0 12px; height:37px; line-height: 37px; display: inline-block;}
.bars .one{padding:0 25px;}
.bars a:hover{border:#1f3a87 1px solid;}
.bars .active{background:#1f3a87; color:#fff;cursor: text;}
</style>
</head>
<body>

<div class="bars">
	<a href="#" class="one">上一页</a>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#" class="active">3</a>
	<a href="#">...</a>
	<a href="#">99</a>
	<a href="#">100</a>
	<a href="#" class="one">下一页</a>
</div>
</body>
</html>
